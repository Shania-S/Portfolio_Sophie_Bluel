    <meta name="description" content="" />

  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="./index.html">projets</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="./login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login">
        <form class="loginForm">
            <h2>Log In</h2>
          <div class="formGroup">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required onfocus="removeError()"/>
          </div>
          <div class="formGroup">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required onfocus="removeError()"/>
          </div>
          <div class="errorMessage">
            <span>Email ou mot de passe erroné</span>
          </div>
          <button type="submit" id="loginBtn">Se connecter</button>
          <span class="forgottenPsw"> <a href="#">Mot de passe oublié</a></span>
        </form>
      </section>
    </main>

    <footer class="footerSection">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
